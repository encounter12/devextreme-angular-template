<h2 class="content-block">Display Data</h2>

<dx-data-grid class="dx-card wide-card"
    [dataSource]="dataSource"
    [showBorders]="false"
    [focusedRowEnabled]="true"
    [focusedRowIndex]="0"
    [columnAutoWidth]="true"
    [columnHidingEnabled]="true">

    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
    <dxo-filter-row [visible]="true"></dxo-filter-row>

    <dxi-column
        dataField="Id"
        [width]="300"
        [hidingPriority]="0">
    </dxi-column>
    <dxi-column
        dataField="Species"
        [hidingPriority]="1">
    </dxi-column>
    <dxi-column
        dataField="ContinentalHabitat"
        caption="Habitat"
        [hidingPriority]="2">
    </dxi-column>
    <dxi-column
        dataField="Count"
        caption="Number"
        alignment="left"
        [hidingPriority]="3">
    </dxi-column>
</dx-data-grid>
